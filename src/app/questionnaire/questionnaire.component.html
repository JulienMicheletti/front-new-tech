<section class="container text-center">

  <mat-card>
    <mat-card-title>{{questionnaire.title}}</mat-card-title>
    <mat-card-subtitle><u>Niveau</u> : {{questionnaire.level}} &nbsp;&nbsp;&nbsp; <u>Cat√©gorie</u> : {{questionnaire.category}}</mat-card-subtitle>
    <mat-card-content>
      <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <section>
          <div class="m-4" *ngFor="let question of questionnaire.questionnaire; let indexQuestion = index">
            <hr />
            <div class="row">
              <label class="h6">{{question.title}} : </label>
            </div>
            <div class="row">
              <mat-radio-group class="example-radio-group">
                <mat-radio-button *ngFor="let choice of question.choices" ngDefaultControl ngModel name="choix{{indexQuestion}}" [value]="choice.choice" required> {{ choice.choice }}</mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
        </section>
        <button mat-raised-button color="warn" type="submit" [disabled]="f.invalid">Valider</button>
      </form>
    </mat-card-content>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>

</section>
