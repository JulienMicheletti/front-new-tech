<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{questionnaire.title}}</mat-card-title>
    <mat-card-subtitle>{{questionnaire.level}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-actions>
    <button mat-button>Jouer</button>
    <button mat-button>Statistiques</button>
  </mat-card-actions>
</mat-card>
