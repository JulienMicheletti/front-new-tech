<mat-card class="mat-whiteframe-2dp">
  <mat-card-header>
    <mat-card-title>{{questionnaire.title}}</mat-card-title>
    <mat-card-subtitle>{{questionnaire.level}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>Jouer</button>
    <button mat-button>Statistiques</button>
  </mat-card-actions>
  <mat-card-footer>
    <button mat-button>Modifier</button>
    <button mat-button>Supprimer</button>
  </mat-card-footer>
</mat-card>
