<mat-card class="my-card">
  <img mat-card-image  src="https://www.medreps.com/medical-sales-careers/wp-content/uploads/Person-thinking.jpg">
  <mat-card-actions>
    <mat-card-header>
      <mat-card-title>{{questionnaire.title}}</mat-card-title>
      <mat-card-subtitle>Difficult√© {{questionnaire.level}}</mat-card-subtitle>
    </mat-card-header>
    <button mat-button [routerLink]="['/voirQuizz', questionnaire.id]">Jouer</button>
  </mat-card-actions>
  <mat-card-footer>
    <button mat-button><mat-icon svgIcon="icon-delete"></mat-icon></button>
    <button mat-button> <mat-icon svgIcon="icon-edit"></mat-icon></button>
  </mat-card-footer>
</mat-card>
