
<table mat-table [dataSource]="_questionnaire.players" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="pseudo">
    <th mat-header-cell *matHeaderCellDef> Pseudo </th>
    <td mat-cell *matCellDef="let element"> {{element.pseudo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef>Score</th>
    <td mat-cell *matCellDef="let element"> {{element.score}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="centrer">
<h2 style="margin-top: 40px">Moyenne des r√©ponses correctes</h2>

<mat-progress-spinner
  class="example-margin text-center"
  color="primary"
  mode="determinate"
  value=60>
</mat-progress-spinner>
</div>
