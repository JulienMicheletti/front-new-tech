<h2 mat-dialog-title>Création d'une catégorie</h2>
<mat-dialog-content>
  <form novalidate [formGroup]="formCategory">
      <mat-form-field class="full-width" [class.mgb15]="formCategory.get('libelle').dirty && formCategory.get('libelle').invalid">
        <input matInput placeholder="libellé" formControlName="libelle" required name="libelle" />
        <mat-error *ngIf="formCategory.get('libelle').dirty && formCategory.get('libelle').hasError('required')">
          Libelle est <strong>requis</strong>
        </mat-error>
      </mat-form-field>
      <br/>
    <mat-form-field class="full-width" [class.mgb15]="formCategory.get('description').dirty && formCategory.get('description').invalid">
        <input matInput placeholder="Description de la catégorie" formControlName="description" required name="description" />
        <mat-error *ngIf="formCategory.get('description').dirty && formCategory.get('description').hasError('required')">
          Description est <strong>requis</strong>
        </mat-error>
      </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button type="button" (click)="cancel()">Cancel</button>
  <button mat-button color="primary" type="submit" (click)="submit(formCategory.value)">Save</button>
</mat-dialog-actions>
